{% load nav_tags %}
{% load base_tags %}
{% load theme_tags %}


 <!-- Fixed navbar -->
<div class="navbar navbar-inverse ai-navbar navbar-fixed-top" role="navigation">
	<div class="container" style="height:100%">
		<div class="navbar-header" style="height:100%" >
			<img itemprop="image" src="{{ THEME_URL }}media/img/logo.png" alt="Logo" class='ai-logo'>
		</div>
		<div class="mainnav" style="height:100%" >
			{% nav 1 %}

        <form class="navbar-form navbar-right ai-login" method="post" action="/accounts/login/?next={{ request.path }}">{% csrf_token %}
          {% if request.user.is_authenticated %}
            <p class="">Logged in as <a href="/profiles/">{{ request.user }}</a> | <a href="/accounts/logout/">Logout</a></p>
          {% else %}
            <div class="form-group">
              <label for="id_username" class="sr-only"></label>
              <input id="id_username" class="form-control" name="username" type="text" title="Username" maxlength="30" />
            </div>

            <div class="form-group">
              <label for="password" class="sr-only"></label>
              <input id="password" class="form-control reg_name" name="password" title="Password" placeholder="***" type="password">
            </div>
            <button type="submit" class="btn btn-default">Log in</button>
          {% endif %}
        </form>

		</div>
	</div>
</div>
